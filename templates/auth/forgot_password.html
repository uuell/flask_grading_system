<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acadify - Forgot Password</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-color: #161b22;
            --input-bg: #0d1117;
            --accent-blue: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            background-color: var(--accent-blue);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background-color: #4493f8;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }

        .contact-info a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Forgot Password?</h1>
        <p>Password reset functionality is coming soon. For immediate assistance, please contact your administrator or registrar office.</p>
        
        <a href="{{ url_for('auth.student_login') }}" class="back-btn">Back to Login</a>
        
        <div class="contact-info">
            <p><strong>Contact Information:</strong></p>
            <p>
                Email: <a href="mailto:registrar@acadify.edu">registrar@acadify.edu</a><br>
                Phone: +63 123 456 7890
            </p>
        </div>
    </div>
</body>
</html>
