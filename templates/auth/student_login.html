<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.svg') }}">
    <title>Acadify - Student Login</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-color: #161b22;
            --input-bg: #0d1117;
            --accent-blue: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .login-card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .logo svg {
            width: 32px;
            height: 32px;
            stroke: var(--accent-blue);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
        }

        .alert-success {
            background-color: rgba(46, 160, 67, 0.1);
            border: 1px solid rgba(46, 160, 67, 0.3);
            color: #2ea043;
        }

        .alert-info {
            background-color: rgba(88, 166, 255, 0.1);
            border: 1px solid rgba(88, 166, 255, 0.3);
            color: var(--accent-blue);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        input {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            color: var(--text-main);
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background-color: #4493f8;
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1.5rem 0;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .back-home a {
            color: var(--text-dim);
            text-decoration: none;
        }

        .back-home a:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <div class="logo">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                </svg>
                Acadify
            </div>
            <p class="subtitle">Student Portal Login</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.student_login') }}">
            <div class="form-group">
                <label for="student_number">Student ID</label>
                <input type="text" id="student_number" name="student_number" placeholder="Enter your ID number" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="divider"></div>

        <div class="footer-links">
            <p><a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a></p>
            <p style="color: var(--text-dim); margin-top: 10px;">
                New student? <a href="#">Contact Registrar</a>
            </p>
        </div>

        <div class="back-home">
            <a href="{{ url_for('index') }}">← Back to Home</a>
        </div>
    </div>

</body>
</html>
