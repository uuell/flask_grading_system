<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.svg') }}">
    <title>Acadify - 404 Not Found</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --sidebar-color: #161b22;
            --card-color: #21262d;
            --accent-blue: #58a6ff;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border-color: #30363d;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-blue);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
        }

        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-message {
            color: var(--text-dim);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent-blue);
            color: #fff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent-blue);
            fill: none;
        }

        /* Subtle background decoration */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/><path stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>
            <span>Acadify</span>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Course Not Found</h1>
        <p class="error-message">
            The page you are looking for might have been moved, deleted, or perhaps it never existed in the curriculum.
        </p>

        <a href="/student/dashboard" class="back-btn">
            <svg style="width:18px; height:18px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Dashboard
        </a>
    </div>
</body>
</html>
